name: Build Release
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: prebuild
      run: |
        python3 -m pip install twisted
    - name: build
      run: |
        python3 -m TokenGenerator.TokenGenerator athena ~/athena.tokens --generate-zip=True
        
    - name: package
      run: |
        mkdir ~/tokens
        cp ~/athena.tokens/*.rptok ~/tokens
        pushd ~/tokens
        zip ../tokens.zip ./*
    - name: Upload Package
      id: upload-package
      uses: actions/upload-release-asset@v1
      
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ~/tokens.zip
        asset_name: Tokens-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/octet-stream
